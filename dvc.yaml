stages:
  make_dataset:
    desc: Download data from Kaggle
    cmd: python3 src/data/make_dataset.py -c house-prices-advanced-regression-techniques
      -tr train.csv -te test.csv -o ./data/raw
    deps:
    - src/data/make_dataset.py
    outs:
    - data/raw/test.csv
    - data/raw/train.csv
  encode_labels:
    desc: Convert categorical labels to integer values without remove nan
    cmd: python3 src/data/encode_labels.py -tr data/raw/train.csv -te data/raw/test.csv
      -o data/interim
    deps:
    - data/raw/test.csv
    - data/raw/train.csv
    - src/data/encode_labels.py
    params:
    - encoding
    outs:
    - data/interim/test_categorized.csv
    - data/interim/train_categorized.csv
